<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
        }
        .product {
            float: left;
            width: 30%;
            margin: 1.66%;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Shoe Store</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2 id="products">Our Latest Shoes</h2>
    
    <div class="product">
        <img src="shoe1.jpg" alt="Shoe 1">
        <h3>Running Shoes</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="shoe2.jpg" alt="Shoe 2">
        <h3>Casual Sneakers</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="shoe3.jpg" alt="Shoe 3">
        <h3>Formal Leather Shoes</h3>
        <p>$89.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Shoe Store. All Rights Reserved.</p>
</footer>

</body>
</html>
